<!-- ********************************************************************************************** -->
 <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

 <!-- Single Page Header start -->
  <div class="container-fluid page-header py-5" id="achref">
    <div class="container bootstrap snippets bootdey" >
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">

                     

                      <div class="table-responsive">
                         <!-- search -->
                      <div class="search-field d-none d-md-block">
                        <form class="d-flex align-items-center h-100" (ngSubmit)="searchAllergie()" #searchForm="ngForm">
                          <div class="input-group">
                            <!-- <div class="input-group-prepend bg-transparent">
                              <i class="input-group-text border-1 mdi mdi-magnify"></i>
                            </div> -->
                            <input type="search" class="form-control bg-transparent border-1" placeholder="Search" name="searchTerm" [formControl]="serchInpuConroller">
                          
                          </div>
                        </form>
                      </div>

                            <table class="table user-list">
                                <thead>
                                    <tr>
                                    <th scope="col"><span>User</span></th>
                                    <th scope="col"><span>Email</span></th>
                                    <th scope="col"><span>Name Allergy</span></th>
                                    <th scope="col"><span>Level</span></th>
                                    <th scope="col"><span>Dietry restrictionsary</span></th>
                                    <th scope="col"><span>Date debut</span></th>
                                    <th scope="col">Actions</th>
                                    
                                </thead>
                                <tbody >
                                  <ng-container  *ngFor="let p of filterListAllergy| paginate: { itemsPerPage: 5, currentPage: currentPage }">
                                  
                                                   
                                  <tr >
                                    
                               
                                          <td>
                                            <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                            <a class="user-link">{{ p.userNanme }} </a>
                                          </td>

                                          <td>{{p.email}}</td>
                                        <td>{{ p.namAlergy}}</td>
                                        <td>{{ p.level }}</td>
                                        <td>{{ p.dietry_restrictionsary }}</td>
                                        <td>{{ p.date }}</td>
                                    
                                        <td style="width: 20%;">
                                          <!-- <a  class="table-link text-warning">
                                            <span class="fa-stack">
                                              <i class="fa fa-square fa-stack-2x"></i>
                                              <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a> -->
                                          <a  class="table-link text-info " (click)="updateAlergy(p.id_Allergy)"> 
                                            <span class="fa-stack">
                                              <i class="fa fa-square fa-stack-2x"></i>
                                              <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                         </a> 
                                          <!-- delete -->
                                          <a class="table-link danger" (click)="deleteAlergy(p.id_Allergy)">
                                            <span class="fa-stack">
                                              <i class="fa fa-square fa-stack-2x"></i>
                                              <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a>
                                        </td>
                                 
                                  </tr>
                               
                                </ng-container>
                              
                          
                          </tbody>
                              
                           
                                <!-- </li> -->
    
                                
                             
                            </table>
                            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
