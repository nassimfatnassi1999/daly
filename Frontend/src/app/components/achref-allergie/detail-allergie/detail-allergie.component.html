 <!-- ********************************************************************************************** -->
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

 <!-- Single Page Header start -->
  <div class="container-fluid page-header py-5" id="achref">
    <div class="container bootstrap snippets bootdey" >
        <a class="btn btn-primary" style="margin-bottom: 4px; color: black;" routerLink="/add-allergie">+ ADD Allergy </a>
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                    <tr>
                                    <th scope="col"><span>User</span></th>
                                    <th scope="col"><span>Name Allergy</span></th>
                                    <th scope="col"><span>Level</span></th>
                                    <th scope="col"><span>Dietry restrictionsary</span></th>
                                    <th scope="col"><span>Date debut</span></th>
                                    <th scope="col">Actions</th>
                                    
                                </thead>
                                <tbody *ngFor="let y of allergyUser">
                                  
                                    <ng-container *ngFor="let a of y.listAllergy">
                                  <tr >
                                    
                               
                                          <td>
                                            <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                            <a class="user-link">{{ y.user.firstName }} {{ y.user.lastName }}</a>
                                          </td>
                                        <td>{{ a.name }}</td>
                                        <td>{{ a.level }}</td>
                                        <td>{{ a.dietry_restrictionsary }}</td>
                                        <td>{{ a.date }}</td>
                                    
                                        <td style="width: 20%;">
                                          <a  class="table-link text-warning">
                                            <span class="fa-stack">
                                              <i class="fa fa-square fa-stack-2x"></i>
                                              <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a>
                                          <a  class="table-link text-info " (click)="updateAlergy(a.id_Allergy)">
                                            <span class="fa-stack">
                                              <i class="fa fa-square fa-stack-2x"></i>
                                              <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a>
                                          <!-- delete -->
                                          <a class="table-link danger" (click)="deleteAlergy(a.id_Allergy)">
                                            <span class="fa-stack">
                                              <i class="fa fa-square fa-stack-2x"></i>
                                              <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a>
                                        </td>
                                
                                  </tr>
                              
                                </ng-container>
                                <!-- </li> -->
    
                                </tbody>
                             
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Single Page Header End -->
