<form class="container" style="margin-top: 200px;" (ngSubmit)="updateDish()">
  <h1>Edit Dish</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="dish.name"  required>
    
  </div>
  
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="dish.description" required></textarea>
  </div>
  
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="dish.price" required>
  </div>
  
  <div class="mb-3">
    <label for="photo" class="form-label">Photo:</label>
    <input type="file" class="form-control-file" id="photo" name="photo" (change)="handlePhotoInput($event)" accept="image/*">
  </div>
  
  <div class="mb-3">
    <!-- <img [src]="'assets/images/dishes/' + dish.photo" alt="Photo Preview" class="img-thumbnail"> -->
  </div>
  
  <div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <select class="form-control" id="category" name="category" [(ngModel)]="dish.category" required>
      <option *ngFor="let category of categoryOptions" [value]="category">{{ category }}</option>
    </select>
  </div>
  
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" type="button" (click)="goBack()">Go Back</button>
    <button type="submit" class="btn btn-primary">Update Dish</button>
  </div>
</form>
