<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						ESPREAT
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input [formControl]="username" class="input100 has-val" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input [formControl]="password" class="input100 has-val" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div>
							<a (click)="forgotPassword()" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="login()" [disabled]="username.invalid || password.invalid">
							Login
						</button>
					</div>
					<div class="text-center p-t-46 p-b-20">
						<div>
							<a href="register" class="txt1">
									Don't have an account?
							</a>
						</div>
					</div>					
				</form>

				<div class="login100-more" style="background-image: url('assets/img/food-background.jpg');">
				</div>
			</div>
		</div>
	</div>
