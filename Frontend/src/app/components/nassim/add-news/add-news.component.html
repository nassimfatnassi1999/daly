<div class="container-fluid py-5">
  <div class="container-fluid fruite py-5">
    <div class="container py-5">
      <div class="container">
        <div class="row center-form">
          <div class="col-md-6">
            <h2 class="text-center">Add News</h2>
            <form (ngSubmit)="addNewsBtn()" [formGroup]="newsForm">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title" required>
                   <p class="alert alert-danger" *ngIf="this.newsForm.controls['title'].invalid &&
                   this.newsForm.controls['title'].touched" >title is required</p>
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea formControlName="comment" class="form-control" id="comment" rows="3" placeholder="Enter comment"></textarea>
                <p class="alert alert-danger" *ngIf="this.newsForm.controls['comment'].invalid &&
                this.newsForm.controls['comment'].touched" >Comment is required</p>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="file" formControlName="image" class="form-control" id="image" (change)="onFileSelected($event)" accept=".png">
                <p class="alert alert-danger" *ngIf="this.newsForm.controls['image'].invalid &&
                   this.newsForm.controls['image'].touched" >image is required</p>
              </div>
              <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
