<!-- ********************************************************************************************** -->
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<!-- Single Page Header start -->
 <div >
   <div class="container bootstrap snippets bootdey" >
       <div class="row">
           <div class="col-lg-12">
               <div class="main-box no-header clearfix">
                   <div class="main-box-body clearfix">

                     <div class="table-responsive">
                      
                           <table class="table user-list">
                               <thead>
                                   <tr>
                                   <th scope="col"><span>User</span></th>
                                   <th scope="col"><span>Email</span></th>
                                   <th scope="col"><span>Title News</span></th>
                                   <th scope="col"><span>Date</span></th>
                                   <th scope="col">Actions</th>
                                   
                               </thead>
                               <tbody >
                                 <ng-container  *ngFor="let item of newsTab">
                                               
                                 <tr >

                                         <td>
                                           <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                           <a class="user-link">{{ item.user.firstName }} </a>
                                         </td>

                                         <td>{{item.user.email}}</td>
                                       <td>{{ item.title}}</td>
                                       <td>{{ item.date | date:'yyyy-MM-dd' }}</td> 
                                       <td style="width: 20%;">
                                         <!-- delete -->
                                         <a class="table-link danger" (click)="deleteNews(item.id)">
                                           <span class="fa-stack">
                                             <i class="fa fa-square fa-stack-2x"></i>
                                             <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                           </span>
                                         </a>                                  
                                        <button class="btn-primary" (click)="showCardDetails(item)">Show</button>
                                       </td>
                                
                                 </tr>
                              
                               </ng-container>
                             
                         
                         </tbody>
                             
                          
                               <!-- </li> -->
   
                               
                            
                           </table>
                     </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
