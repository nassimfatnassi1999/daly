<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						ESPREAT
					</span>
					<form [formGroup]="registerForm">
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="firstName" class="input100 has-val" type="text" name="first name">
							<span class="focus-input100"></span>
							<span class="label-input100">First name</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="lastName" class="input100 has-val" type="text" name="last name">
							<span class="focus-input100"></span>
							<span class="label-input100">Last name</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="email" class="input100 has-val" type="text" name="email">
							<span class="focus-input100"></span>
							<span class="label-input100">Email</span>
						</div>	
						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input formControlName="password" class="input100 has-val" type="password" name="pass">
							<span class="focus-input100"></span>
							<span class="label-input100">Password</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="preferences" class="input100 has-val" type="text" name="preferences">
							<span class="focus-input100"></span>
							<span class="label-input100">What are your food preferences ?</span>
						</div>
					</form>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div>
							<a href="/login" class="txt1">
								Already have an account?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="register()"[disabled]="registerForm.invalid">
							Register
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('assets/img/food-background.jpg');">
				</div>
			</div>
		</div>
	</div>

    <script>
        (function ($) {
            "use strict";
            $('.input100').each(function(){
                $(this).on('blur', function(){
                    if($(this).val().trim() != "") {
                        $(this).addClass('has-val');
                    }
                    else {
                        $(this).removeClass('has-val');
                    }
                })    
            })
        })(jQuery);
    </script>

</body>
